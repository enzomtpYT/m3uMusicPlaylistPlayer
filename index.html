<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ma playlist</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="center">

            <h1>My Playlist</h1>
            <audio id="audio" controls autoplay data-playlist="http://enzomtp.dragonia-pvp.fr/Assets/Musics.m3u"></audio>

            <p>
                <button class="bouton bouton-outline-secondary" id="audio-next-source">Next music</button>
                <button class="bouton bouton-outline-secondary" id="audio-randomize-source">Random music</button>
                <button class="bouton bouton-outline-secondary" id="audio-back-source">Previous music</button>
            </p>

            <p>
                <strong>The playlist&nbsp;:</strong> <a href="/Assets/Musics/">link</a></li>
            </p>
    
            <p>
                <strong>Download the m3u&nbsp;:</strong> <a href="/Assets/Musics.m3u">link</a></li>
            </p>

        </div>
    </div>

    <script src="m3uStreamPlayer.js"></script>
    <script>
        m3uStreamPlayer.init({selector: '#audio',debug: true});
    </script>
    <script>
        /**
         * Buttons
         */
        var buttonNextSource = document.querySelector('#audio-next-source');
        var buttonBackSource = document.querySelector('#audio-back-source');
        var buttonRandomizeSource = document.querySelector('#audio-randomize-source');
        buttonNextSource.addEventListener('click', function () {m3uStreamPlayer.nextSource(document.querySelector('#audio'));})
        buttonBackSource.addEventListener('click', function () {m3uStreamPlayer.backSource(document.querySelector('#audio'));})
        buttonRandomizeSource.addEventListener('click', function () {m3uStreamPlayer.randomizeSource(document.querySelector('#audio'));})
    </script>

    <style>

    </style>
</body>

</html>
