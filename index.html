<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Ma playlist</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
    <div class="center">

      <h1>My Playlist</h1>
      <audio id="video"controls autoplay data-playlist="http://enzomtp.dragonia-pvp.fr/Assets/Musics.m3u"></audio>

      <p>
      <button class="bouton bouton-outline-secondary" id="video-next-source">Next music</button>
      <button class="bouton bouton-outline-secondary" id="video-randomize-source">Random music</button>
      <button class="bouton bouton-outline-secondary" id="video-back-source">Previous music</button>
      </p>
    
      <p>
      <strong>The playlist&nbsp;:</strong> <a href="http://enzomtp.dragonia-pvp.fr/Assets/Musics/">link</a></li>
      </p>

    </div>
    </div>

    <script src="m3uStreamPlayer.js"></script>
    <script>m3uStreamPlayer.init({selector: '#video', debug: true});</script>
    <script>

      /**
       * Buttons
       */
      var buttonNextSource = document.querySelector('#video-next-source');
      var buttonBackSource = document.querySelector('#video-back-source');
      var buttonRandomizeSource = document.querySelector('#video-randomize-source');
      buttonNextSource.addEventListener('click', function(){ m3uStreamPlayer.nextSource(document.querySelector('#video')); })
      buttonBackSource.addEventListener('click', function(){ m3uStreamPlayer.backSource(document.querySelector('#video')); })
      buttonRandomizeSource.addEventListener('click', function(){ m3uStreamPlayer.randomizeSource(document.querySelector('#video')); })

    </script>

    <style>
        
    </style>
  </body>
</html>
